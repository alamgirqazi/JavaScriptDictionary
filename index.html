<script src="store.min.js"></script>
<script>
    init()
    function init() {
        if (!store.enabled) {
            alert('Local storage is not supported by your browser. Please disable "Private Mode", or upgrade to a modern browser.')
            return
        }
        store.set('JSON', 'JSON = JavaScript Object Notation');
        store.set('AJAX', 'AJAX = Asynchronous JavaScipt and XML');
        store.set('XML', 'XML = eXtensive Markup Language');
        store.set('API', 'API = Application Program Interface');
        store.set('MEAN', 'MEAN = MongoDB, Express, Angularjs, Nodejs');
        store.set('EARN', 'EARN = Express, Angularjs, Redis, Nodejs');
        store.set('VCS', 'VCS = Version Control System');
        store.set('TDD', 'TDD = Test Driven Development');
        store.set('BDD', 'BDD = Behaviour Driven Development');
        store.set('XHR', 'XHR = XMLHttpRequest');
        // document.write('username: ' + store.get('username') + '<br />')
        store.forEach(function(key, val) {
            console.log(key, '==', val)})
    }
</script>
</head>
